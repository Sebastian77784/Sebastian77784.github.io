<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Delicias Gourmet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Envíanos un mensaje</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Información de Contacto</h2>
            <p><strong>Teléfono:</strong> +123 456 789</p>
            <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad Gourmet</p>
            <p><strong>Email:</strong> contacto@deliciasgourmet.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Delicias Gourmet. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
