<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios - Delicias Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/administrador.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="administrador.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Gestion de menu.html">Gestionar Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Gestion de reservas.html">Gestionar Reservas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Gestion de usuario.html">Gestionar Usuarios</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <h1 class="my-4">Gestionar Usuarios</h1>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Añadir Usuario</button>

                <!-- Tabla de usuarios -->
                <table class="table" id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Tipo de Usuario</th>
                            <th>Fecha de Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se insertarán los usuarios dinámicamente -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Modal para añadir usuario -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Añadir Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="userPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="userAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="userAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">Tipo de Usuario</label>
                            <select class="form-select" id="userType">
                                <option value="Administrador">Administrador</option>
                                <option value="Cliente">Cliente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="userPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">Añadir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/gestion_usuarios.js"></script>
</body>
</html>
