<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Delicias Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-light text-dark text-center py-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand text-dark fw-bold" href="index.html">
                    <img src="../img/logotipo.png" alt="Logotipo Delicias Gourmet" style="height: 70px; margin-right: 5px;">
                    Delicias Gourmet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="reservaciones.html">Reservas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="reseñas.html">Reseñas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="login.html">Administrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="reservar" class="container my-5">
        <h2 class="text-center mb-4 fw-bold">Haz tu Reserva</h2>
        <form action="confirmacion_reserva.html" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
            <div class="mb-3">
                <label for="personas" class="form-label">Número de Personas</label>
                <input type="number" class="form-control" id="personas" name="personas" required min="1">
            </div>
            <div class="mb-3">
                <label for="preferencia" class="form-label">Preferencias</label>
                <select class="form-select" id="preferencia" name="preferencia">
                    <option value="interior">Interior</option>
                    <option value="exterior">Exterior</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
    </section>

    <footer class="bg-light text-dark text-center py-3 border-top">
        <p>&copy; 2024 Delicias Gourmet. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
